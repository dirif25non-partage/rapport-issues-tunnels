


<div style="width: 60%;  margin: 20px auto;  ">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="tunnel">
        <th mat-header-cell *matHeaderCellDef> Tunnel </th>
        <td mat-cell *matCellDef="let element"> {{element.tunnel}} </td>
      </ng-container>
    
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Derniere visite </th>
        <td mat-cell *matCellDef="let element"> {{element.date|date:'dd/MM'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="issue">
        <th mat-header-cell *matHeaderCellDef> Issue conc. </th>
        <td mat-cell *matCellDef="let element"> {{element.issue}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
      (click)="clickRow(row)"

      [class.row-is-clicked]="clickedRows.has(row)"
      class="row"
      *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <router-outlet></router-outlet>
  </div>
